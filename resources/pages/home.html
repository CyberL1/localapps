<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localapps</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(131px, 1fr));
      gap: 20px;
      margin: 20px;
      width: 100%;
    }

    .app {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      height: 80px;
      width: 92px;
      text-decoration: none;
    }

    .apps>.app>#icon {
      width: 60px;
    }

    .apps>.app>.info>#name {
      font-size: 1.2em;
      display: block;
      text-decoration: none;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 20px;
    }

    .apps>.app:hover>.info>#name {
      color: green;
    }
  </style>
</head>

<body>
  <main class="apps">
    {{range .Apps}}
    <a class="app" href="//{{.Id}}.{{$.Config.Domain}}" target="_blank">
      <img id="icon" src="https://fav.farm/fire" />
      <div class="info">
        <span id="name">{{.Name}}</span>
      </div>
    </a>
    {{end}}
  </main>
</body>

</html>
